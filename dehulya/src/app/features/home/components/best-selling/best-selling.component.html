<div class="best__selling sp_bottom_80">
  <div class="container">
    <!-- Title + Tabs -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h2 class="section__title"><strong>Our Products</strong></h2>
      </div>
      <div class="col-md-6 text-end">
        <ul class="nav best__selling__tab__wrap">
          <li *ngFor="let cat of categories" class="nav-item">
            <button
              class="product__tap__link"
              [class.active]="activeTab === cat"
              (click)="selectTab(cat)">
              {{ cat }}
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Products -->
    <div class="row">
      <div
        class="col-xl-3 col-lg-3 col-md-6 col-12 mb-4"
        *ngFor="let prod of filteredProducts">
        <app-product-card
          [product]="prod"
          (quickView)="openQuickView(prod)">
        </app-product-card>
      </div>
    </div>

    <!-- View All -->
    <div class="row">
      <div class="col-12 text-center">
        <a class="default__button btn__yellow__2" href="#">View All</a>
      </div>
    </div>

    <!-- Quick View Modal -->
    <app-quick-view
      *ngIf="quickProduct"
      [product]="quickProduct"
      (closed)="closeQuickView()">
    </app-quick-view>
  </div>
</div>
