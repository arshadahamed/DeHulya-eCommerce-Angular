<!-- src/app/product-card/product-card.component.html -->
<div class="grid__wraper">
  <div class="grid__wraper__img">
    <div class="grid__wraper__img__inner">
      <a href="single-product.html">
        <img
          class="primary__image"
          [src]="product.imgPrimary"
          [alt]="product.title" />
        <img
          *ngIf="product.imgSecondary"
          class="secondary__image"
          [src]="product.imgSecondary"
          [alt]="product.title + ' secondary'" />
      </a>
    </div>

    <div class="grid__wraper__icon">
      <ul>
        <!-- Quick View emits to parent -->
        <li (click)="onQuickViewClick()">
          <a class="quick__view__action" href="#" title="Quick View">
            <i class="far fa-eye"></i>
          </a>
        </li>
        <!-- Add to Cart / Wishlist / Compare -->
        <!-- <li><a href="#" data-bs-toggle="tooltip" title="Add To Cart"><i class="fas fa-shopping-cart"></i></a></li>
        <li><a href="#" data-bs-toggle="tooltip" title="Add To Wishlist"><i class="far fa-heart"></i></a></li>
        <li><a href="#" data-bs-toggle="tooltip" title="Add To Compare"><i class="fas fa-exchange-alt"></i></a></li> -->
      </ul>
    </div>

    <div class="grid__wraper__badge">
      <span *ngIf="product.isNew" class="new__badge">New</span>
      <span *ngIf="product.onSale" class="sale__badge">-{{ discountPercent }}%</span>
    </div>

    <div
      *ngIf="product.countdownDate"
      class="grid__wraper__countdown"
      [appCountdown]="product.countdownDate">
    </div>
  </div>

  <div class="grid__wraper__info">
    <h3 class="grid__wraper__tittle">
      <a href="single-product.html">{{ product.title }}</a>
    </h3>
    <div class="grid__wraper__price">
      <del *ngIf="product.onSale">{{ product.price | currency:'LKR. ':'symbol':'1.2-2' }}</del>
      <span>
        {{ (product.onSale ? product.salePrice! : product.price) | currency:'LKR. ':'symbol':'1.2-2' }}
      </span>
    </div>
  </div>
</div>
